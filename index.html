<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUDOKU</title>
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="/react-sudoku/favicon.ico" />
    <meta name="description" content="Description" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Title" />
    <link rel="apple-touch-startup-image" href="/react-sudoku/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/react-sudoku/apple-touch-icon.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .force-mobile-view {
        max-width: 400px;
        height: 100vh;
        margin: 0 auto;
        border: none;
        box-shadow: none;
      }
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      function isMobileDevice() {
        return /Mobi|Android/i.test(navigator.userAgent);
      }

      function applyMobileView() {
        if (!isMobileDevice()) {
          document.body.classList.add('force-mobile-view');
        }
      }

      applyMobileView();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
